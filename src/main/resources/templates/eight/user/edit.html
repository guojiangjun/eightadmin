<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${user.password}" class="form-control" type="text">
								</div>
							</div>
													<!--	<div class="form-group">
								<label class="col-sm-3 control-label">token：</label>

							</div>-->

									<input id="registertime" name="registertime" th:value="${user.registertime}" class="form-control" type="text">
								</div>
							</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${user.email}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${user.remark}" class="form-control" type="text">

							</div>

							</div>

					</div>

			</div>
